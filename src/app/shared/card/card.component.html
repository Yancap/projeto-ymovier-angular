<div class="card" (click)="openModal()">
  <figure class="image">
    <img [src]="movie.poster.url" [alt]="movie.poster.alt" />
  </figure>
  <article class="content">
    <div>
      <h3>{{ movie.title }}</h3>
      <span>{{ movie.year }}</span>
    </div>
    <footer>
      <span>{{ movie.gender }}</span>
      <span>{{ movie.review }}/100</span>
    </footer>
  </article>
</div>
